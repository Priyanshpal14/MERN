<!--Step for Implementing Html Forms 
  STEP 1 - Create a Sample html Application with basic html tags
   - html, head, title, body, h1 to h6, p, div, span, table, ul, ol , li etc
  STEP 2:  ADD FORM ELEMENTS LIKE INPUT, SELECT, TEXTAREA, BUTTONS ETC
  STEP 3:  ADD FORM ATTRIBUTES LIKE ACTION, METHOD ETC Get / post
  STEP 4:  TEST THE FORM IN BROWSER  
  STEP 5:  Displaying THE FORM DATA IN CONSOLE OR ALERT BOX
-->

<!DOCTYPE html>
<Html>
    <Head>
        <Title>HTML Forms Demo</Title>
    </Head>
    <Body>
        <h1>HTML Forms Demo</h1>

        <form action="/submit form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>      
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </form>
        <!-- Below is for Js for displaying data -->
        <script>
            // JavaScript to handle form submission
            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
                const formData = new FormData(event.target);
                // Get form data
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const gender = document.getElementById('gender').value;
                // Display form data in an alert box
                alert(`Name: ${name}\nEmail: ${email}\nPassword: ${password}\nGender: ${gender}`);
            });
        </script>   
                
    </Body>
</Html>
