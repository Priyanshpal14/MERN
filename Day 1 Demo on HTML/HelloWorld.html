<!DOCTYPE html>
<Html>
    <Head>
        <Title>Hello World Page</Title>
    </Head>
    <Body>
        <h1>Hello, World!</h1>
        <h2>This is my first HTML page.</h2>
        <h3>Getting started with HTML.</h3>
        <P>Welcome to your first HTML page.</P>
        <div id="firstdiv" class="container" style="color: aqua;">
            <p>This is a div element.</p>
        </div>
        <div id="seconddiv" class="container" style="color: blue;">
            <p>This is another div element.</p>
        </div>

    </Body>
</Html>
