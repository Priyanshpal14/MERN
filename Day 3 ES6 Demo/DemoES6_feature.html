    <!--In ES6 we can use OOP(Object-Oriented Programming concept more easily)-->
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            greet() {
                console.log(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
            }
        }
        // we can create objects using the class
        const person1 = new Person("Charlie", 30);
        person1.greet(); // Output: Hello, my name is Charlie and I am 30 years old.
        // Display person1 details in dailog box
        alert(`Person Details:\nName: ${person1.name}\nAge: ${person1.age}`);
       
        // / Create another object that inherits from Person class

        const bob = new Person("Bob", 30);
        bob.greet(); // Output: Hello, my name is Bob and I am 30 years old.
        // Display details in dialog box
        alert(`Person Details:\nName: ${bob.name}\nAge: ${bob.age}`);
    </script>

    <!-- In Js we have map and set collection via which we can store unique value-->
    <!-- Map() is a collection of Keyvalue pairs ex username and password, Transaction-->
    <!-- Set() is a collection of unique values ex  unique user IDs, unique product codes etc -->
    
    <script>
        // Example of using Map
        const myMap = new Map();
        myMap.set("name", "Alice");
        myMap.set("age", 25);
        console.log("Map values:");
        myMap.forEach((value, key) => {
            console.log(`${key}: ${value}`);
        });

         // Example of using Set
        const mySet = new Set();
        mySet.add(1);
        mySet.add(2);
        mySet.add(2); // Duplicate value, will not be added
        console.log("Set values:"); // Output: [1, 2]
        // set.forEach((value) => {
        //     console.log(`Set Value: ${value}`);
        // });
    </script>

    <script>
        // Map cities and countries
        const cityCountryMap = new Map();   
        cityCountryMap.set("New York", "USA");

        cityCountryMap.set("Paris", "France");
        console.log("City-Country Map:");
